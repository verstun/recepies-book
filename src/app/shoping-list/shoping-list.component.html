<div class="row">
  <div class="col-xs-10">
    <app-shoping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <a
          href="#"
          class="list-group-item"
          *ngFor="let ingredient of ingredients">
        {{ingredient.name}}: {{ingredient.amount}}
      </a>
    </ul>
  </div>
</div>
